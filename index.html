<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style/style.css">
 
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="profile-name">Jessica Randall</h1>
      <h2 class="profile-location">London, United Kingdom</h2>
      <p class="profile-bio">"Front-end developer and avid reader."</p>

    </div>
    <div class="profile-links">
      <ul>
        <li><button>GitHub</button></li>
        <li><button>Frontend Mentor</button></li>
        <li><button>LinkedIn</button></li>
        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>
      </ul>
    </div>
  </div>
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aloui Souheib</a>.
  </div>
</body>
</html>
